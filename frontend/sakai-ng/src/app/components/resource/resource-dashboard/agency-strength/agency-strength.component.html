<div class="clock-container">
    <span>{{ currentDate }}</span> => <span>{{ currentTime }}</span>
</div>
<p class="page-header">Agency Strength</p>
<div class="dashboard">
    <p-carousel 
      [value]="paginatedSections" 
      [numVisible]="1" 
      [numScroll]="1" 
      [responsiveOptions]="responsiveOptions"
      [circular]="true" 
      [autoplayInterval]="5000">
  
      <ng-template let-sectionGroup pTemplate="item"> 
        <div class="dashboard-slide">
          <div class="flex-box">
            <div *ngFor="let section of sectionGroup.sections" class="dashboard-card">
              <h3 class="dashboard-title">{{ section.name }}</h3>
          
              <div class="charts-wrapper">
                <div class="pie-chart-box">
                  <p-chart 
                    class="pie" 
                    type="pie" 
                    [data]="getPieChartData(section.pieData)" 
                    [options]="pieChartOptions" 
                    [plugins]="plugins">
                  </p-chart>
                </div>
          
                <div class="chart-box">
                  <p-chart 
                    class="chart" 
                    type="bar" 
                    [data]="getBarChartData(section.barDataIn, section.barDataOut)" 
                    [options]="chartOptions"
                    [plugins]="plugins">
                  </p-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
